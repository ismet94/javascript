<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Requests with AJAX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <style>
    body {
        padding: 5%;
    }

    .container {
        grid-template-columns: repeat(3, 1fr);
        align-items: center;
        text-align: center;
    }
    .heading {
        grid-column:  span 3;
    }

    .image1 {
        grid-column:  span 3;
      
    }

    button {
        padding: 2%;
        border-radius: 10px;
        color: white;
        background-color: rgb(57, 57, 255);
    }

    </style>
</head>
<body>
    
    <div class="container">
            <div class="heading">Chuck Norris Once Said -</div>
            <div class="image1">
                <img src="" id="icon">
                <p id="quote"></p>
            </div>

        <div class="quote1">
            <p id="quote"></p>
        </div>

        <div>
            <button class="button" id="url">
                Click for next Quote
            </button>
        </div>
    </div>

    <script>
        function newQuote() {
            // the URL we are maing a resuest to
            let url = "https://api.chucknorris.io/jokes/random?category=dev";

            $.ajax({
                url: url,
                method: 'get',

                success: function (data) {
                    // do something when call is successful
                    console.log(data);
                    $('#quote').text(data.value);
                    $('#url').attr('href', data.url);
                    $('#icon').attr('src', data.icon_url);
                },
                erro: function (error) {
                    console.log(error);
                }
            });
        }    

        $(document).ready(function () {
            newQuote();
            $('button').on('click', newQuote());
        });
    </script>

</body>
</html>
