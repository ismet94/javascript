<body>
    <script> 
        $(document).ready(function(){
          $("button").click(function(){
            $("div").animate({
              left: '250px',
              opacity: '0.0',
              height: '150px',
              width: '150px'
            });
          });
        });
        </script> 

<p>Click Me To Animate!</p>

<button>Start Animation</button>
